<!-- public/template/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .form-radio {
        @apply h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500;
      }
      .form-checkbox {
        @apply h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
      <div class="bg-white shadow-sm border border-gray-200 rounded-lg p-8">
        <h1 id="form-title" class="text-3xl font-bold mb-6 text-gray-900">Loading...</h1>
        <div id="form-description" class="text-gray-600 mb-8 text-lg hidden"></div>
        <form id="feedback-form" class="space-y-8"></form>
        <div id="submitted-msg" class="mt-8 p-6 bg-green-50 border border-green-200 rounded-lg hidden">
          <div class="flex items-center gap-3">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-green-800">Thank you for your feedback!</h3>
              <p class="text-green-700 mt-1">Your response has been submitted successfully.</p>
            </div>
          </div>
        </div>
        <div id="error-msg" class="mt-8 p-6 bg-red-50 border border-red-200 rounded-lg hidden">
          <div class="flex items-center gap-3">
            <div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-red-800">Error submitting response</h3>
              <p class="text-red-700 mt-1">Please try again or contact support if the problem persists.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("feedback-form");
      const formTitle = document.getElementById("form-title");
      const formDescription = document.getElementById("form-description");
      const submittedMsg = document.getElementById("submitted-msg");
      const errorMsg = document.getElementById("error-msg");
      const configPath = "./config.json";

      let config = null;

      async function getIP() {
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          return data.ip;
        } catch (err) {
          return "unknown";
        }
      }

      function hasSubmitted(id) {
        return localStorage.getItem("submitted_" + id);
      }

      function markSubmitted(id) {
        localStorage.setItem("submitted_" + id, "true");
      }

      function disableForm() {
        form.innerHTML = `
          <div class="p-6 bg-gray-50 border border-gray-200 rounded-lg">
            <div class="flex items-center gap-3">
              <div class="w-6 h-6 bg-gray-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-gray-800">Form Closed</h3>
                <p class="text-gray-600 mt-1">This form is no longer accepting responses.</p>
              </div>
            </div>
          </div>
        `;
      }

      function getQuestionBackgroundColor(type) {
        switch(type) {
          case "text": return "bg-yellow-50";
          case "yesno": return "bg-pink-50";
          case "mcq": return "bg-blue-50";
          case "checkbox": return "bg-green-50";
          case "scale": return "bg-purple-50";
          case "likert": return "bg-orange-50";
          default: return "bg-white";
        }
      }

      function renderForm(cfg) {
        formTitle.textContent = cfg.title;
        
        // Show description if available
        if (cfg.description && cfg.description.trim() !== "") {
          formDescription.textContent = cfg.description;
          formDescription.classList.remove("hidden");
        } else {
          formDescription.classList.add("hidden");
        }

        const now = new Date();
        console.log("Form config:", cfg);
        console.log("Expires at:", cfg.expires_at);
        console.log("Current time:", now.toISOString());
        
        if (cfg.expires_at && cfg.expires_at !== null && cfg.expires_at !== "") {
          const exp = new Date(cfg.expires_at);
          console.log("Expiration time:", exp.toISOString());
          if (now > exp) {
            console.log("Form expired, disabling...");
            return disableForm();
          }
        } else {
          console.log("No expiration set, form will never expire");
        }
        if (cfg.enforceUnique && hasSubmitted(cfg.id)) return disableForm();

        cfg.questions.forEach((q, i) => {
          const questionCard = document.createElement("div");
          questionCard.className = `p-6 border border-gray-200 shadow-sm rounded-lg ${getQuestionBackgroundColor(q.type)}`;
          
          const questionContent = document.createElement("div");
          questionContent.className = "space-y-4";

          const label = document.createElement("label");
          label.textContent = q.label;
          label.className = "block text-lg font-medium text-gray-800 mb-4";

          questionContent.appendChild(label);

          if (q.type === "text") {
            const input = document.createElement("textarea");
            input.name = q.id || `q${i}`;
            input.className = "w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white min-h-[120px] resize-vertical";
            input.placeholder = "Enter your response...";
            questionContent.appendChild(input);
          } else if (q.type === "yesno") {
            const optionsContainer = document.createElement("div");
            optionsContainer.className = "space-y-3";
            
            ["Yes", "No"].forEach((val) => {
              const opt = document.createElement("div");
              opt.className = "flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 transition-colors";
              opt.innerHTML = `
                <input type="radio" name="${q.id || `q${i}`}" value="${val}" class="form-radio">
                <span class="text-gray-700 font-medium">${val}</span>
              `;
              optionsContainer.appendChild(opt);
            });
            questionContent.appendChild(optionsContainer);
          } else if (q.type === "mcq") {
            const optionsContainer = document.createElement("div");
            optionsContainer.className = "space-y-3";
            
            q.options.forEach((opt) => {
              const el = document.createElement("div");
              el.className = "flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 transition-colors";
              el.innerHTML = `
                <input type="radio" name="${q.id || `q${i}`}" value="${opt}" class="form-radio">
                <span class="text-gray-700 font-medium">${opt}</span>
              `;
              optionsContainer.appendChild(el);
            });
            questionContent.appendChild(optionsContainer);
          } else if (q.type === "likert") {
            const optionsContainer = document.createElement("div");
            optionsContainer.className = "space-y-3";
            
            q.options.forEach((opt) => {
              const el = document.createElement("div");
              el.className = "flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 transition-colors";
              el.innerHTML = `
                <input type="radio" name="${q.id || `q${i}`}" value="${opt}" class="form-radio">
                <span class="text-gray-700 font-medium">${opt}</span>
              `;
              optionsContainer.appendChild(el);
            });
            questionContent.appendChild(optionsContainer);
          } else if (q.type === "checkbox") {
            const optionsContainer = document.createElement("div");
            optionsContainer.className = "space-y-3";
            
            q.options.forEach((opt) => {
              const el = document.createElement("div");
              el.className = "flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-md hover:bg-gray-50 transition-colors";
              el.innerHTML = `
                <input type="checkbox" name="${q.id || `q${i}`}" value="${opt}" class="form-checkbox">
                <span class="text-gray-700 font-medium">${opt}</span>
              `;
              optionsContainer.appendChild(el);
            });
            questionContent.appendChild(optionsContainer);
          } else if (q.type === "scale") {
            const wrapperDiv = document.createElement("div");
            wrapperDiv.className = "relative";
            
            const sel = document.createElement("select");
            sel.name = q.id || `q${i}`;
            sel.className = "w-full p-3 border border-gray-300 rounded-md pr-8 appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500";
            const scaleRange = q.scaleRange || 5;
            for (let s = 1; s <= scaleRange; s++) {
              const opt = document.createElement("option");
              opt.value = s;
              opt.textContent = s;
              sel.appendChild(opt);
            }
            
            wrapperDiv.appendChild(sel);
            
            // Add custom caret
            const caret = document.createElement("div");
            caret.className = "absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none";
            caret.innerHTML = `<svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>`;
            wrapperDiv.appendChild(caret);
            
            questionContent.appendChild(wrapperDiv);
          }

          questionCard.appendChild(questionContent);
          form.appendChild(questionCard);
          
          // Add horizontal bar between questions (except after the last one)
          if (i < cfg.questions.length - 1) {
            const divider = document.createElement("div");
            divider.className = "h-px bg-gray-200 my-8";
            form.appendChild(divider);
          }
        });

        // Submit button container
        const submitContainer = document.createElement("div");
        submitContainer.className = "mt-8 pt-6 border-t border-gray-200";
        
        const submitBtn = document.createElement("button");
        submitBtn.textContent = "Submit";
        submitBtn.className = "w-full bg-blue-700 hover:bg-blue-800 text-white px-8 py-3 rounded-md font-medium text-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2";
        submitBtn.type = "submit";
        submitContainer.appendChild(submitBtn);
        form.appendChild(submitContainer);

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          
          // Immediately disable the submit button
          const submitBtn = form.querySelector('button[type="submit"]');
          if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";
            submitBtn.className = "w-full bg-gray-400 text-white px-8 py-3 rounded-md font-medium text-lg cursor-not-allowed";
          }
          
          const data = new FormData(form);
          const entries = Object.fromEntries(data.entries());
          const ip = await getIP();

          // Handle checkbox selections properly
          cfg.questions.forEach((q, i) => {
            const questionKey = q.id || `q${i}`;
            if (q.type === "checkbox") {
              // Get all selected checkboxes for this question
              const checkboxes = form.querySelectorAll(`input[name="${questionKey}"]:checked`);
              const selectedValues = Array.from(checkboxes).map(cb => cb.value);
              entries[questionKey] = selectedValues.join(", ");
            }
          });

          // Create a mapping of question keys to their labels
          const questionLabels = {};
          cfg.questions.forEach((q, i) => {
            const questionKey = q.id || `q${i}`;
            questionLabels[questionKey] = q.label;
          });

          const submission = {
            question_id: cfg.id,
            form_title: cfg.title,
            timestamp: new Date().toISOString(),
            answers: entries,
            question_labels: questionLabels,
            enforceUnique: cfg.enforceUnique,
            ip,
            user_agent: navigator.userAgent,
          };

          try {
            // Call Google Apps Script directly with JSONP approach
            const script = document.createElement('script');
            const callbackName = 'callback_' + Date.now();
            
            // Create a global callback function
            window[callbackName] = function(response) {
              if (response.success) {
                markSubmitted(cfg.id);
                form.classList.add("hidden");
                submittedMsg.classList.remove("hidden");
              } else {
                // Show specific error message if available
                if (response.error) {
                  errorMsg.querySelector('p').textContent = response.error;
                }
                errorMsg.classList.remove("hidden");
                
                // Re-enable the submit button on error
                if (submitBtn) {
                  submitBtn.disabled = false;
                  submitBtn.textContent = "Submit";
                  submitBtn.className = "w-full bg-blue-700 hover:bg-blue-800 text-white px-8 py-3 rounded-md font-medium text-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2";
                }
              }
              // Clean up
              delete window[callbackName];
              document.head.removeChild(script);
            };
            
            // Create the JSONP request
            const params = new URLSearchParams({
              callback: callbackName,
              data: JSON.stringify(submission)
            });
            
            script.src = cfg.googleScriptUrl + '?' + params.toString();
            document.head.appendChild(script);
            
            // Set a timeout in case the script doesn't load
            setTimeout(() => {
              if (window[callbackName]) {
                errorMsg.classList.remove("hidden");
                errorMsg.querySelector('p').textContent = "Request timed out. Please try again.";
                
                // Re-enable the submit button on timeout
                if (submitBtn) {
                  submitBtn.disabled = false;
                  submitBtn.textContent = "Submit";
                  submitBtn.className = "w-full bg-blue-700 hover:bg-blue-800 text-white px-8 py-3 rounded-md font-medium text-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2";
                }
                
                delete window[callbackName];
                document.head.removeChild(script);
              }
            }, 10000);
            
            return; // Don't continue with the rest of the function

            if (res.ok) {
              markSubmitted(cfg.id);
              form.classList.add("hidden");
              submittedMsg.classList.remove("hidden");
            } else {
              throw new Error("Submit failed");
            }
          } catch (err) {
            errorMsg.classList.remove("hidden");
          }
        });
      }

      fetch(configPath)
        .then((res) => res.json())
        .then((cfg) => {
          config = cfg;
          renderForm(cfg);
        })
        .catch(() => {
          form.innerHTML = `
            <div class="p-6 bg-red-50 border border-red-200 rounded-lg">
              <div class="flex items-center gap-3">
                <div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center">
                  <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
                <div>
                  <h3 class="text-lg font-semibold text-red-800">Failed to load form</h3>
                  <p class="text-red-700 mt-1">Please check the URL and try again.</p>
                </div>
              </div>
            </div>
          `;
        });
    </script>
  </body>
</html>
